    <header>
        <h1>Bienvenue à Rouen - Ville d'Histoire et de Culture</h1>

    <div class="container">
        <section class="place" id="cathedrale">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Cath%C3%A9drale_de_Rouen_-_fa%C3%A7ade.jpg" alt="Cathédrale de Rouen">
            <h2>Cathédrale Notre-Dame de Rouen</h2>
            <p>La cathédrale de Rouen est un chef-d'œuvre de l'architecture gothique. Elle est célèbre pour ses magnifiques vitraux et sa flèche, la plus haute de France.</p>
        </section>
        <section class="place" id="gros-horloge">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Gros_Horloge_-_Rouen.jpg" alt="Le Gros-Horloge">
            <h2>Le Gros-Horloge</h2>
            <p>Le Gros-Horloge est une horloge astronomique datant du XIVe siècle, située dans le centre historique de Rouen. C'est un symbole emblématique de la ville.</p>
        </section>
        <section class="place" id="place-jeanne">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Rouen_Place_du_Vieux-March%C3%A9.JPG" alt="Place Jeanne d'Arc">
            <h2>Place du Vieux-Marché et Église Jeanne d'Arc</h2>
            <p>Lieu historique où Jeanne d'Arc a été brûlée vive en 1431, cette place est marquée par une église moderne en son hommage et de nombreux restaurants typiques.</p>
        </section>
        <section class="place" id="jardin-plantes">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Rouen_Jardin_des_Plantes.JPG" alt="Jardin des Plantes">
            <h2>Jardin des Plantes</h2>
            <p>Le Jardin des Plantes est un havre de paix offrant une grande variété de fleurs, d'arbres et de serres tropicales, parfait pour une promenade en famille.</p>
        </section>
